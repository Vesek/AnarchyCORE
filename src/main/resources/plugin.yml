name: AnarchyCORE
version: ${project.version}
main: org.matejko06.vesek.anarchycore.AnarchyCORE

commands:
  kill:
    description: Suicide.
    aliases: [suicide, killme]
  tps:
    description: Shows server TPS.
    aliases: [servertps, server tps]
  queue:
    description: Shows players priority in queue.
    aliases: [queuepriority, priority]
  acoreversion:
    description: Shows plugin version.
    aliases: [acversion, acore version, ac version]
  acorehelp:
    description: Shows help message.
    aliases: [acore, acore help, ac]
  info:
    description: Shows info about server.
    aliases: [serverinfo, server info, serverstats, server stats, server statistics, statistics]
  acreload:
    description: Reloads AnarchyCORE config.
    aliases: [acore reload, ac reload]
permissions:
  AnarchyCORE.*:
    children:
      AnarchyCORE.kill: true
      AnarchyCORE.killSomeone: true
      AnarchyCORE.tps: true
      AnarchyCORE.version: true
      AnarchyCORE.help: true
      AnarchyCORE.queue.admin: true
    default: false
  AnarchyCORE.regular:
    children:
      AnarchyCORE.kill: true
      AnarchyCORE.tps: true
      AnarchyCORE.version: true
      AnarchyCORE.queue.regular: true
    default: true
  AnarchyCORE.priority:
    children:
      AnarchyCORE.kill: true
      AnarchyCORE.tps: true
      AnarchyCORE.version: true
      AnarchyCORE.queue.priority: true
    default: false
  AnarchyCORE.help:
    description: Allows player to use /acore help.
    default: op
  AnarchyCORE.version:
    description: Allows player to use /acore version.
    default: true
  AnarchyCORE.kill:
    description: Allows player to use /kill or /suicide.
    default: true
  AnarchyCORE.killSomeone:
    description: Allows player to use /kill on someone else.
    default: false
  AnarchyCORE.tps:
    description: Allows player to use /tps.
    default: true
  AnarchyCORE.queue.regular:
    description: Sets player priority level in queue.
    default: true
  AnarchyCORE.queue.priority:
    description: Sets player priority level in queue.
    default: false
  AnarchyCORE.queue.admin:
    description: Sets player priority level in queue.
    default: false