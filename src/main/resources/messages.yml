    Elytra:
      - "&3%plrtag%&4 experienced kinetic energy"
    ElytraKill:
      - "&3%plrtag%&4 experienced kinetic energy whilst trying to escape &3%killer%&4."
    Suicide: # Some plugins may use this one, /suicide and /kill for example
